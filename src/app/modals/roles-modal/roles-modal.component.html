<div class="modal-header">
    <h4 class="modal-title pull-left">Edit roles for {{user.userName}}</h4>
    <button type="button" aria-label="Close" class="close pull-right" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-check" *ngFor="let role of roles">
            <input type="checkbox"
                class="form-check-input"
                [checked]="role.checked"
                value="role.name"
                (change)="role.checked = !role.checked"
                [disabled]="role.name === 'Admin' && user.userName === 'admin'"
            >
            <label>{{role.name}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" (click)="bsModalRef.hide()" class="btn btn-default">Cancel</button>
    <button type="button" (click)="updateRoles()" class="btn btn-success">Submit</button>
</div>
